
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <!--font awesome icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
</head>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'montserrat', sans-serif;
    background-image: url('bg.jpg');
    background-size: cover;
    background-position: top center;
  }
  
  .app-wrap {
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.6));
  }
  
  header {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 50px 15px 15px;
  }
  
  header input {
    width: 100%;
    max-width: 280px;
    padding: 10px 15px;
    border: none;
    outline: none;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    color: #313131;
    font-size: 20px;
    font-weight: 300;
    transition: 0.2s ease-out;
  }
  
  header input:focus {
    background-color: rgba(255, 255, 255, 0.6);
  }
  .sub-btn {
    padding: 10px 15px;
    border-radius: 5px;
  } 

  main {
    flex: 1 1 100%;
    padding: 25px 25px 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .container {
    width: 50%;
    border: 2px solid black;
    border-radius: 15px;
  }
  
  .location .city {
    color: #FFF;
    font-size: 45px;
    font-weight: 500;
    margin-bottom: 5px;
    text-shadow: 2px 4px rgba(0, 0, 0, 0.6);
  }
  
  .location .date {
    color: #FFF;
    font-size: 16px;
  }

  .current .temp {
    color: green;
    font-size: 30px;
    font-weight: 500;
    margin: 30px 0px;
  }
  
  .current .temp span {
    font-weight: 500;
  }
  
  .current #weather {
    margin-bottom: 15px;
  }
  
  .current .hi-low {
    color: #FFF;
    font-size: 25px;
    font-weight: 500;
    margin-top: 10px;
    /* text-shadow: 0px 4px rgba(0, 0, 0, 0.4); */
  }
  @media only screen and (width: 360px) {
    header input {
        width: 100%;
        max-width: 200px;
    }
  }

  @media only screen and (min-width: 360px) and (max-width: 540px){
    .container {
      width: 100%;
    }
  }

</style>
<body>
  <div class="app-wrap">
    <header>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="text" class="search-box" name="city" placeholder="Search for a city or a country..." />
        <span><button class="sub-btn" type="submit">
          <i class="fa fa-search"></i>
        </button></span>
    </form>
    </header>
    <main>
     {% if data.country_code %}
     <div class="container">
      <section class="location">
        <div class="city">Location: {{city}}</div>
        <div class="date" id="testing"></div>
      </section>
      <div class="current">
        <!-- See if I can add country capital, currency -->
        <div class="temp">Country code: {{data.country_code}}</div>
        <div class="hi-low">Humidity: {{data.humidity}}</div>
        <div class="hi-low">Temperature: {{data.temp}}</div>
        <div class="hi-low">Pressure: {{data.pressure}}</div>
        <div class="hi-low">Wind speed: {{data.wind_speed}}</div>
        <div class="hi-low">Wind degree: {{data.wind_degree}}</div>
        <!-- <div class="hi-low">Sunrise: {{data.sunrise}}</div> -->
        <div class="hi-low" id="weather">Coordinate: {{data.coordinate}}</div>
      </div>
    </div>
      {% endif %}
    </main>
  </div>
  <script>
    let currentDate = new Date();
    document.getElementById("testing").innerHTML = currentDate.toLocaleString('en-US');

  </script>
</body>
</html>
